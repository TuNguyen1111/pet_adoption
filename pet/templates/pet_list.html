{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Danh sách thú cưng</title>
{% endblock%}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/pet_list.css' %}">
{% endblock %}

{% block body %}
    <div class=" container d-flex gap-3 pet-list">
        {% for pet in object_list %}
            <div class="card" style="width: 18rem;">
                <img src="{{ pet.avatar.url }}" class="card-img-top pet-image" alt="...">
                <div class="card-body">
                    <p class="text-center">
                        {{ pet.name }}
                    </p>
                    <p class="card-text">{{ pet.description }}</p>
                    <a href="{% url 'pet_detail' pet.id %}">Detail information</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
